<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
<script type="text/javascript">
	function fn_login () {
		if(document.lm.id.value.length == 0) {
			alert("아이디를 입력해주세요.");
			lm.id.focus();
			return false;
		}
		if(document.lm.pwd.value.length == 0) {
			alert("비밀번호를 입력하세요.");
			lm.pwd.focus();
			return false;
		}
		lm.submit();
		
		
	}


</script>
</head>
<body>
	<form name = "lm" method = "post" action ="loginserv">
	<h2>로그인</h2>
	아이디 : &nbsp; <input name = 'id' type="text"><br>
	비밀번호 : <input name = 'pwd' type="password"><br>
	<input type = "button" value="로그인" onclick = "fn_login()">&nbsp;<input type="reset" value="취소">
	<input type="button" value ="회원가입" onclick="location.href='joinserv'">
	</form>
</body>
</html>
